<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="MEStyle.css">
    <meta charset="UTF-8">
    <title>Utgangsenergi-kalkulator-demo</title>
</head>

<body>
<div align="RIGHT">(c)2021, Christian Bj√∏rnsrud &nbsp&nbsp&nbsp&nbsp&nbsp <b>Norsk</b> | <a href="/en">English</a></div>
<h1> Utgangssenergi-kalkulator-demo</h1>
<form action="#" th:action="@{/}" method="post" th:object="${input}">

    <input type="radio" th:field="*{units}" value="METRIC"/>Bruk metriske enheter <i>(meter pr. sekund / gram)</i>
    <input type="radio" th:field="*{units}" value="IMPERIAL"/>Bruk amerikanske enheter <i>(fot pr. sekund /
    grain)</i><br/><br/>

    <label>Hastighet:</label>
    <input type="text" th:field="*{velocity}"/>
    <br/>

    <label>Masse:</label>
    <input type="text" th:field="*{mass}"/>

    <br/>

    <label>Kaliberbetegnelse:</label>
    <input type="text" th:field="*{caliber}"/><br/><br/>
    <input type="submit" class="button" value="KALKULER!"/>
</form>
<br>

<div th:unless="${#lists.isEmpty(results)}" class="latest" th:text="'Siste utregninger:'"></div>
<ul th:each="result: ${results}">
    <b>
        <div th:text="${result.humanReadableTimeStamp} "></div>
    </b>
    <br>
    <div th:text="${result.units == T(net.ckb78.MuzzleEnergy.controller.Units).IMPERIAL ? ' Amerikanske' : ' Metriske'} + ' enheter ble brukt i denne utregningen.'"></div>
    <br>
    <div th:text="'Kaliberbetegnelse......:  ' + ${result.caliber}"></div>
    </i>
    <div th:text="'Hastighet .............:  ' + ${result.velocity} + ' ' + ${result.units == T(net.ckb78.MuzzleEnergy.controller.Units).IMPERIAL ? ' fot pr. sekund.' : ' meter i sekundet.'}"></div>
    <div th:text="'Masse .................:  ' + ${result.mass} + ' ' + ${result.units == T(net.ckb78.MuzzleEnergy.controller.Units).IMPERIAL ? ' grain.' : ' gram.'} "></div>
    <br>
    <div th:text="'Munningsenergi.........:  ' + ${result.energy} + ' ' + ${result.units == T(net.ckb78.MuzzleEnergy.controller.Units).IMPERIAL ? ' pund pr. kvadratfot (ft/lbs).' : ' joule.'}"></div>
    <div th:text="'Munningsenergi.........:  ' + ${result.altEnergy} + ' ' + ${result.units == T(net.ckb78.MuzzleEnergy.controller.Units).IMPERIAL ? ' joule.' : ' pund pr. kvadratfot.'}"></div>

    <br>

</ul>
</body>
</html>
